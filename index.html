<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor</title>
</head>

<body>

  <script>

    let choices = ["r", "p", "s"]
    let win = 0
    let lose = 0
    let draw = 0

    for (let i = 10; i > 0; i--) {
      let player = prompt("Let's play rock, paper, scissor. Pick one: r, p, s.\n(The safe word is pineapple)")
      let random = Math.floor(Math.random() * choices.length)
      let pc = choices[random]
      console.log(`You chose ${player}, and the computer chose ${pc}`)

      if (player === "pineapple") {
        break;
      } else if (player === pc) {
        draw++
        alert(`Draw!\nYou won ${win} times, lost ${lose} times, drew ${draw} times and have ${i-1} turns left`)
      } else if ((player === "r" && pc === "p")
              || (player === "s" && pc === "r")
              || (player === "p" && pc === "s")) {
        lose++
        alert(`You Lose..\nYou won ${win} times, lost ${lose} times, drew ${draw} times and have ${i - 1} turns left`)
      } else if ((player === "r" && pc === "s")
              || (player === "s" && pc === "p")
              || (player === "p" && pc === "r")) {
        win++
        alert(`You Win!\nYou won ${win} times, lost ${lose} times, drew ${draw} times and have ${i - 1} turns left`)
      } else {
        alert(`Cmon, play with me... You still have ${i - 1} turns left`)
        i--
      }
    }

    console.log(`You won ${win} times, you lost ${lose} times and you drew ${draw} times`)
    alert(`Thanks for playing with me.\nYou won ${win} times, you lost ${lose} times and you drew ${draw} times.`)
    

  </script>

</body>

</html>
