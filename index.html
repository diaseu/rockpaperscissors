<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor</title>
</head>

<body>

  <script>

    let win = 0
    let lose = 0
    let draw = 0

    for (let i = 10; i > 0; i--) {
      let player = prompt("Let's play rock, paper, scissor. Pick one: r, p, s.\n(The safe word is pineapple)")
      let choices = ["r", "p", "s"]
      let random = Math.floor(Math.random() * choices.length)
      let pc = choices[random]
      console.log(`You chose ${player}, and the computer chose ${pc}`)

      if (player === "pineapple") {
        break;
      } else if (player === pc) {
        alert('Draw!')
        draw++
        console.log(`You drew ${draw} times and have ${i-1} turns left`)
      } else if (player === "r" && pc === "p") {
        alert('You Lose...')
        lose++
        console.log(`You lost ${lose} times and have ${i - 1} turns left`)
      } else if (player === "r" && pc === "s") {
        alert('You Win!')
        win++
        console.log(`You won ${win} times and have ${i - 1} turns left`)
      } else if (player === "s" && pc === "p") {
        alert('You Win!')
        win++
        console.log(`You won ${win} times and have ${i - 1} turns left`)
      } else if (player === "s" && pc === "r") {
        alert('You Lose...')
        lose++
        console.log(`You lost ${lose} times and have ${i - 1} turns left`)
      } else if (player === "p" && pc === "s") {
        alert('You Lose...')
        lose++
        console.log(`You lost ${lose} times and have ${i - 1} turns left`)
      } else if (player === "p" && pc === "r") {
        alert('You Win!')
        lose++
        console.log(`You won ${win} times and have ${i - 1} turns left`)
      } else {
        alert('Cmon, play with me...')
        i--
        console.log(`You still have ${i - 1} turns left`)
      }
    }

    console.log(`You won ${win} times, you lost ${lose} times and you drew ${draw} times`)
    
    

  </script>

</body>

</html>
